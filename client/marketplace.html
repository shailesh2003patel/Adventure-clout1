<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shop — Adventure Clout</title>
  <link rel="stylesheet" href="./css/updates.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">AC</div>
      <div><h1>Adventure Shop</h1><div style="color:#f8fafc;font-size:13px">Exchange points for badges, boosts and more</div></div>
    </header>

    <div class="card">
      <h3 style="margin-top:0">Top Offers</h3>
      <div class="product">
        <div class="img">B</div>
        <div style="flex:1">
          <div style="font-weight:700">Profile Badge — Verified</div>
          <div style="color:var(--muted)">Add a verified badge to your profile • 200 pts</div>
        </div>
        <div><button style="padding:8px 12px;border-radius:8px;background:linear-gradient(135deg,#2563eb,#06b6d4);color:white;border:none">Buy</button></div>
      </div>

      <div class="product">
        <div class="img">S</div>
        <div style="flex:1">
          <div style="font-weight:700">Streak Booster</div>
          <div style="color:var(--muted)">Double earned points for 3 tasks • 150 pts</div>
        </div>
        <div><button style="padding:8px 12px;border-radius:8px;background:#0ea5a9;color:white;border:none">Buy</button></div>
      </div>
    </div>
  </div>
</body>
</html>
